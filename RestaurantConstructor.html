<!DOCTYPE html>
<html>
  <head>
    <title>RestaurantConstructor</title>
    <link href="style.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div id="constructor">
      <div class="constructor">
        <canvas id="maker"  class="maker" width ="1500" height = "772"  ></canvas>
        <div class="menu">
          <div class="item" id="table_item">
            <div class="logo">
              <canvas id="table"  width ="100" height = "70"></canvas>
            </div>
            <div class="name">Стол</div>
          </div>
          <div class="item" id="roundedtable_item">
            <div class="logo">
              <canvas id="roundedtable"  width ="70" height = "70"></canvas>
            </div>
            <div class="name">Круглый стол</div>
          </div>
          <div class="item" id="chair_item">
            <div class="logo">
              <canvas id="chair"  width ="100" height = "70"></canvas>
            </div>
            <div class="name">Стул</div>
          </div>
        </div>
      </div>
    <script src="RestaurantConstructor.js" type="text/javascript"></script>
    </body>
</html>
